<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password â€” NutreGen AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6fff8; margin:0; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 28px 16px; }
    .card { background:#fff; padding: 24px; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    h1 { margin: 0 0 12px; color:#2e7d32; font-size: 26px; }
    label { display:block; margin:12px 0 6px; font-weight:600; color:#2f5530; }
    input[type="password"] {
      width:100%; padding:12px; border:1px solid #cfe7d1; border-radius:10px; font-size:16px;
    }
    .btn {
      width:100%; margin-top:16px; padding:12px 16px; font-size:16px; font-weight:700;
      border:none; border-radius:10px; color:#fff; background:#2e7d32; cursor:pointer;
    }
    .msg { margin-top:12px; font-size:14px; }
    .error { color:#a02d2d; }
    .ok { color:#2e7d32; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Reset your password</h1>

      {% if not valid %}
        <p class="msg error">This reset link is invalid or has expired. Please request a new one.</p>
      {% else %}
        <label>New password</label>
        <input type="password" id="pw1" placeholder="New password" />

        <label>Confirm new password</label>
        <input type="password" id="pw2" placeholder="Confirm password" />

        <button class="btn" id="resetBtn">Change password</button>
        <p id="result" class="msg"></p>
      {% endif %}
    </div>
  </div>

  {% if valid %}
  <script>
    const token = "{{ token|e }}";
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;
      const result = document.getElementById("result");
      result.textContent = "";

      if (!pw1 || !pw2) { result.textContent = "Please fill both fields."; result.className = "msg error"; return; }
      if (pw1 !== pw2) { result.textContent = "Passwords do not match."; result.className = "msg error"; return; }

      try {
        const res = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: pw1 })
        });
        if (!res.ok) throw new Error("Bad response");
        const data = await res.json();
        if (data.ok) {
          result.textContent = "Password changed successfully. You can close this tab and log in.";
          result.className = "msg ok";
        } else {
          result.textContent = "Unable to change password. Please request a new reset link.";
          result.className = "msg error";
        }
      } catch (e) {
        result.textContent = "Something went wrong. Please try again.";
        result.className = "msg error";
      }
    });
  </script>
  {% endif %}
</body>
</html>
