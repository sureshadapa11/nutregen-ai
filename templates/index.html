<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutreGen AI - DNA Nutrition Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1fef3;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2e7d32;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 16px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NutreGen AI Nutrition Form</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" required>

        <label for="activity">Activity Level:</label>
        <select name="activity" required>
            <option value="">-- Select --</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="dna">Upload Your DNA File (.txt):</label>
        <input type="file" name="dna" accept=".txt" required>

        <button type="submit">Generate Plan</button>
    </form>
</body>
</html>
